<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para ti 仇벒잺</title>

    <!-- Bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="amor.css">
</head>
<body>

<!-- HERO -->
<header class="hero text-center text-white">
    <div class="hero-overlay">
        <h1>Para ti gorda 游눛</h1>
        <p>Un peque침o recuerdo de todo lo nuestro</p>
    </div>
</header>

<!-- CONTENIDO -->
<main class="container my-5">

    <div class="row justify-content-center g-4">

        <!-- GALER칈A DE FOTOS -->
        <div class="col-10 col-sm-6 col-md-4">
            <div class="video-card" data-bs-toggle="modal" data-bs-target="#galeriaViaje">
                <img src="img/portadaViajeCordoba.jpeg" class="img-fluid rounded">
                <h5 class="mt-3 text-center">Nuestro viaje a C칩rdoba 游눛</h5>
            </div>
        </div>

        <!-- VIDEO YOUTUBE -->
        <div class="col-10 col-sm-6 col-md-4">
            <div class="video-card"
                 onclick="window.open('https://www.youtube.com/watch?v=InWLCcI3tD0&list=RDInWLCcI3tD0&start_radio=1','_blank')">
                <img src="img/portadaVideo.jpeg" class="img-fluid rounded">
                <h5 class="mt-3 text-center">Nuestro v칤deo 游눛</h5>
            </div>
        </div>

        <!-- SPOTIFY -->
        <div class="col-10 col-sm-6 col-md-4">
            <div class="video-card" data-bs-toggle="modal" data-bs-target="#spotifyModal">
                <img src="img/portadaSpotify.jpeg" class="img-fluid rounded">
                <h5 class="mt-3 text-center">Canciones que me recuerdan a ti 游눛</h5>
            </div>
        </div>

    </div>
</main>

<!-- MODAL GALER칈A -->
<div class="modal fade" id="galeriaViaje" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-dark">

      <div class="modal-header modal-header-custom">
        <h5 class="modal-title text-white">Nuestro viaje a C칩rdoba 游눛</h5>
        <button type="button" class="btn btn-primary volver-btn" data-bs-dismiss="modal">Volver</button>
      </div>

      <div class="modal-body">
        <div class="container">
          <div class="row g-3" id="galeriaFotos">
            <!-- FOTOS GENERADAS POR JS -->
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- MODAL SPOTIFY -->
<div class="modal fade" id="spotifyModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      
      <div class="modal-header border-0">
        <h5 class="modal-title text-white">Canciones que me recuerdan a ti 游눛</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      
      <div class="modal-body p-3 text-center">
        <!-- Reproductor embebido -->
        <iframe 
            src="https://open.spotify.com/embed/playlist/6mB6sAQCKldzuSMUNbw2j6"
            width="100%" 
            height="380" 
            frameborder="0" 
            allowtransparency="true" 
            allow="encrypted-media">
        </iframe>

        <!-- Bot칩n para abrir directamente en Spotify -->
        <div class="mt-3">
          <a href="https://open.spotify.com/playlist/6mB6sAQCKldzuSMUNbw2j6" 
             target="_blank" 
             class="btn btn-primary">
             Abrir en Spotify
          </a>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- GENERAR 89 FOTOS -->
<script>
    const contenedor = document.getElementById("galeriaFotos");
    const totalFotos = 89;

    for (let i = 1; i <= totalFotos; i++) {
        contenedor.innerHTML += `
            <div class="col-6 col-md-6 col-lg-3">
                <img src="img/viajeCordoba/${i}.jpeg" class="img-fluid rounded gallery-img">
            </div>
        `;
    }
</script>

</body>
</html>
